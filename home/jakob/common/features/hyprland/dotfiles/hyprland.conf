# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/Configuring-Hyprland/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
 # source = ~/.config/hypr/myColors.conf


################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor = , preferred, auto, 1


###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$browser = vivaldi
$files = nautilus -w

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet &
# exec-once = waybar & hyprpaper & firefox


#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

# env = XCURSOR_SIZE,24
# env = HYPRCURSOR_SIZE,24
env = HYPRSHOT_DIR,/home/jakob/Pictures
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
# env = QT_QPA_PLATFORMTHEME,qt5ct


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 0 #5
    gaps_out = 0 #20

    border_size = 1

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgb(626262)
    col.inactive_border = rgb(1E1E1E)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 0 #10

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    # drop_shadow = true
    # shadow_range = 4
    # shadow_render_power = 3
    # col.shadow = rgba(1a1a1aee)

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 15
        passes = 1

        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = false

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.895, 0.03, 0.685, 0.22

    animation = windows, 1, 2, default
    animation = windowsOut, 1, 1, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 1, default
    animation = workspaces, 1, 2, default
}


# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us,se
    kb_variant =
    kb_model =
    kb_options = grp:win_space_toggle #ctrl:nocaps
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = ALT # Sets "alt" key as main modifier
$secondaryMod = SHIFT_ALT
$winkey = SUPER

# Clear Clipboard
bind = $mainMod, X, exec, cliphist wipe

# App launcher
bind = $mainMod, D, exec, wofi --show drun -show-icons
bind = ALT, TAB, exec, wofi --show window -show-icons
bind = $secondaryMod, D, exec, wofi --show run -show-icons
bind = $secondaryMod, return, exec, $browser
bind = $mainMod, E, exec, $files

# systemctl
bind = $secondaryMod, Q, submap, systemctl
submap = systemctl

binde = , h, exec, systemctl hibernate
binde = , h, submap, reset 

bind = , escape, submap, reset 
submap = reset

# panel
bind = $mainMod, P, exec, bash ~/.config/hypr/panel-toggle.sh

# Locking
bind = $winkey, L, exec, hyprlock

# Clipboard
bind = $secondaryMod, V, exec, cliphist list | wofi -dmenu | cliphist decode | wl-copy
# Screenshot
$hyprshot_dir = /home/jakob/Pictures/Hyprshot
bind = $mainMod, S, exec, hyprshot -m active -m window -o $hyprshot_dir
bind = $secondaryMod, S, exec, hyprshot -m active -m output -o $hyprshot_dir
bind = $winkey, S, exec, hyprshot -m region -o $hyprshot_dir
# Color
bind = $mainMod, C, exec, hyprpicker -a

# Reload

# Windows
bind = $mainMod, return, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, V, togglefloating,
bind = $mainMod, F, fullscreen
bind = $mainMod, semicolon, togglegroup

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, j, movefocus, d
bind = $mainMod, k, movefocus, u
bind = $mainMod, l, movefocus, r
# in stacked
bind = $mainMod, J, changegroupactive, f
bind = $mainMod, K, changegroupactive, b

bind = $secondaryMod, h, movewindow, l
bind = $secondaryMod, j, movewindow, d
bind = $secondaryMod, k, movewindow, u
bind = $secondaryMod, l, movewindow, r

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
